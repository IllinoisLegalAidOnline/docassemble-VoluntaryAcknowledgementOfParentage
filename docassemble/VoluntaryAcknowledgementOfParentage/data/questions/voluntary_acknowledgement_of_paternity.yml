id: vap requirements
continue button field: vap_requirements
question: |
  Requirements
subquestion: |
  To use a Voluntary Acknowledgement of Paternity, you must be a father seeking to acknowledge that you are the parent of a child, or a mother helping the father of your child to acknowledge paternity.
  
  To complete this program, you will need to know:

  * The other parent's address, birth date, and birth place, and
  * The child's name and birthdate.
  
  If the child's mother was married to someone else when the child was conceived or born, you need to know:
  
  * The mother's husband or ex-husband's address, birth date, and birth place, and
  * The date of their marriage. 
  
  Note: this program can only be used if both biological parents agree and can sign the forms. If the parents do not agree, you must ask a court to establish paternity. Learn how to [**start a court case to establish paternity**](https://www.illinoislegalaid.org/legal-information/starting-case-parentage-court).

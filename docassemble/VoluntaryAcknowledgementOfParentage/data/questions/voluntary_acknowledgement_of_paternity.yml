  If his name is listed on the birth certificate as the child's father, you do not need to complete this program.
  % else:
  If you are married to or in a civil union with ${other_name} at the time the child is born, he will be presumed to be the biological father. 
  
  If his name is listed on the birth certificate as the child's father, you will not need a VAP.
